server.port=8090

#spring.kafka.consumer.enable-auto-commit=false

spring.kafka.consumer.bootstrap-servers=http://localhost:9092
spring.kafka.consumer.group-id=KafkaConsumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

topic.produce.name = TOPICO_PEDIDO



# data source
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:orderdb
spring.datasource.url=jdbc:h2:file:C:/kafka/h2/orderdb;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console